<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granite Stone Cart - Premium Memorial Stones</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/cart.css">

   
</head>
<body>

    <div class="container">
        <div class="cart-section">
            <div class="section-header">
                <i class="zmdi zmdi-shopping-cart"></i>
                <h2>Shopping Cart</h2>
            </div>
            
            <div class="stone-card">
                <div class="stone-image-container">
                    <img src="https://images.unsplash.com/photo-1611348524140-53c9a25263d6?w=800" alt="Heart Polished Stone" class="stone-image">
                    <div class="stone-badge">Premium Quality</div>
                </div>
                
                <div class="stone-details">
                    <div class="stone-info">
                        <div class="stone-name">
                            <i class="zmdi zmdi-favorite"></i>
                            Heart VW Polished
                        </div>
                        <div class="stone-price">
                            10,900 kr.
                        </div>
                    </div>

                    <div class="extra-option">
                        <span><i class="zmdi zmdi-edit"></i> Room for extra name</span>
                        <span>Not added</span>
                    </div>

                    <div class="btn-group">
                        <button class="btn btn-primary">
                            <i class="zmdi zmdi-download"></i>
                            Download
                        </button>
                        <button class="btn btn-secondary">
                            <i class="zmdi zmdi-edit"></i>
                            Edit
                        </button>
                        <button class="btn btn-danger">
                            <i class="zmdi zmdi-delete"></i>
                            Remove
                        </button>
                    </div>
                </div>
            </div>

            <div class="stone-card">
                <div class="stone-image-container">
                    <img src="https://images.unsplash.com/photo-1611348524140-53c9a25263d6?w=800" alt="Heart Polished Stone" class="stone-image">
                    <div class="stone-badge">Premium Quality</div>
                </div>
                
                <div class="stone-details">
                    <div class="stone-info">
                        <div class="stone-name">
                            <i class="zmdi zmdi-favorite"></i>
                            Heart VW Polished
                        </div>
                        <div class="stone-price">
                            10,900 kr.
                        </div>
                    </div>

                    <div class="extra-option">
                        <span><i class="zmdi zmdi-edit"></i> Room for extra name</span>
                        <span>Not added</span>
                    </div>

                    <div class="btn-group">
                        <button class="btn btn-primary">
                            <i class="zmdi zmdi-download"></i>
                            Download
                        </button>
                        <button class="btn btn-secondary">
                            <i class="zmdi zmdi-edit"></i>
                            Edit
                        </button>
                        <button class="btn btn-danger">
                            <i class="zmdi zmdi-delete"></i>
                            Remove
                        </button>
                    </div>
                </div>
            </div>

            <div class="cart-summary">
                <div class="cart-summary-row">
                    <span>Subtotal (2 items)</span>
                    <span>21,800 kr.</span>
                </div>
                <div class="cart-summary-row">
                    <span>Shipping</span>
                    <span>Calculated at checkout</span>
                </div>
                <div class="cart-summary-row total">
                    <span>Total</span>
                    <span>21,800 kr.</span>
                </div>
                <button class="checkout-btn">
                    Proceed to Checkout
                </button>
            </div>
        </div>

        <div class="form-section">
            <div class="section-header">
                <i class="zmdi zmdi-account-circle"></i>
                <h2>Customer Information</h2>
            </div>
            
            <div class="nav-pills">
                <button class="nav-pill active" onclick="switchTab(event, 'personal')">
                    <i class="zmdi zmdi-account"></i>
                    Personal Details
                </button>
                <button class="nav-pill" onclick="switchTab(event, 'delivery')">
                    <i class="zmdi zmdi-truck"></i>
                    Delivery Options
                </button>
            </div>

            <div id="personal" class="tab-content active">
                <div class="form-group">
                    <label><i class="zmdi zmdi-email"></i> Email Address*</label>
                    <input type="email" placeholder="your.email@example.com" required>
                </div>

                <div class="form-group">
                    <label><i class="zmdi zmdi-phone"></i> Phone Number*</label>
                    <input type="tel" placeholder="+45 12 34 56 78" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label><i class="zmdi zmdi-account"></i> First Name*</label>
                        <input type="text" placeholder="John" required>
                    </div>
                    <div class="form-group">
                        <label><i class="zmdi zmdi-account"></i> Last Name*</label>
                        <input type="text" placeholder="Doe" required>
                    </div>
                </div>

                <div class="form-group">
                    <label><i class="zmdi zmdi-home"></i> Street Address*</label>
                    <input type="text" placeholder="123 Main Street" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label><i class="zmdi zmdi-city"></i> City*</label>
                        <input type="text" placeholder="Copenhagen" required>
                    </div>
                    <div class="form-group">
                        <label><i class="zmdi zmdi-pin"></i> Postal Code*</label>
                        <input type="text" placeholder="1000" required>
                    </div>
                </div>

                <div class="form-group">
                    <label><i class="zmdi zmdi-comment-text"></i> Additional Comments</label>
                    <textarea placeholder="Any special instructions or requests..."></textarea>
                </div>
            </div>

            <div id="delivery" class="tab-content">
                <div class="delivery-options">
                    <h3><i class="zmdi zmdi-truck"></i> Delivery Method</h3>
                    
                    <div class="radio-group">
                        <input type="radio" name="delivery" id="same" checked>
                        <label for="same"><i class="zmdi zmdi-check-circle"></i> Same as billing address</label>
                    </div>

                    <div class="radio-group">
                        <input type="radio" name="delivery" id="cemetery">
                        <label for="cemetery"><i class="zmdi zmdi-flower"></i> Deliver to cemetery</label>
                    </div>

                    <div class="radio-group">
                        <input type="radio" name="delivery" id="installation">
                        <label for="installation"><i class="zmdi zmdi-settings"></i> Cemetery delivery with installation</label>
                    </div>

                    <div class="radio-group">
                        <input type="radio" name="delivery" id="pickup">
                        <label for="pickup"><i class="zmdi zmdi-store"></i> Pick up at store</label>
                    </div>

                    <div class="form-group" style="margin-top: 24px; margin-bottom: 0;">
                        <label><i class="zmdi zmdi-pin-drop"></i> Cemetery & Gravesite Number*</label>
                        <input type="text" placeholder="Enter cemetery name and gravesite number">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(event, tabName) {
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => {
                content.classList.remove('active');
            });

            const pills = document.querySelectorAll('.nav-pill');
            pills.forEach(pill => {
                pill.classList.remove('active');
            });

            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
